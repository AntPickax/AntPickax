<!DOCTYPE html>
<html lang="{{ page.language }}">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>

  <body>
    <section class="page-header">
      <h1 class="project-name">{{ page.product_name }}</h1>
      <h2 class="project-tagline">{{ page.short_desc }}</h2>
      <a href="https://pages.git.corp.yahoo.co.jp/yjcore/AntPickax/{{ page.lang_opp_file }}" class="btn">{{ page.lang_opp_word }}</a>
    </section>

    <section class="main-content">
      <h3>

      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://git.corp.yahoo.co.jp/yjcore/AntPickax">{{ page.product_name }}</a> is maintained by <a href="https://www.yahoo.co.jp">Yahoo! JAPAN</a>.</span>
        <span class="site-footer-owner">Copyright <script type="text/javascript">document.write(new Date().getFullYear());</script> Yahoo! JAPAN corporation.</span>
      </footer>
    </section>
  </body>
</html>
